<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="style.css" type="text/css" />
        <title>Get100</title>
    </head>
    <body>
        <main>
            <section class="player-0 player-active" id="player-0">
                <h2 class="player player--0 ">Player 1</h2>
                <p class="score" id="score--0">0</p>
                <div class="current">
                    <p>Current score:</p>
                    <p class="current-score" id="current--0">0</p>
                </div>
            </section>
            <section class="player-1" id="player-1">
                <h2 class="player player--1">Player 2</h2>
                <p class="score" id="score--1">0</p>
                <div class="current">
                    <p>Current score:</p>
                    <p class="current-score" id="current--1">0</p>
                </div>
            </section>
            <section>
                <div class="img-dice">
                    <img src="dice-5.png" alt="Playing dice" class="dice" />
                </div>
                <button class="btn-new-game">NEW GAME</button>
                <button class="btn-roll-dice">ROLL DICE!</button>
                <button class="btn-hold">HOLD</button>
            </section>
        </main>

        <script src="script.js"></script>
    </body>
</html>
